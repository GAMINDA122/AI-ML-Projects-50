<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ¸ Iris Classifier - Gen Z Edition</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 0.8s ease-out;
        }

        .title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            font-weight: 300;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.8s ease-out 0.2s both;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .card:hover::before {
            left: 100%;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .input-label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-height: 20px;
        }

        .input-field {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-sizing: border-box;
            height: 56px;
        }

        .input-field:focus {
            outline: none;
            border-color: #4ecdc4;
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(78, 205, 196, 0.2);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .predict-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .predict-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.3);
        }

        .predict-btn:active {
            transform: translateY(-1px);
        }

        .predict-btn.loading {
            pointer-events: none;
        }

        .predict-btn.loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: loading 1.5s infinite;
        }

        .result-container {
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .species-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }

        .species-name {
            font-size: 2rem;
            font-weight: 800;
            color: white;
            margin-bottom: 10px;
            text-transform: capitalize;
        }

        .confidence {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        .confidence-bars {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .confidence-bar {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bar-label {
            min-width: 80px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .bar-container {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 1s ease-out;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }

        .bar-value {
            min-width: 50px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .error-message {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
            }
            66% {
                transform: translateY(10px) rotate(240deg);
            }
        }

        @keyframes loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .card {
                padding: 25px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>

        <div class="floating-element" style="top: 10%; left: 10%; font-size: 2rem;">ðŸŒ¸</div>

        <div class="floating-element" style="bottom: 30%; left: 20%; font-size: 2.5rem; animation-delay: -4s;">ðŸŒ·</div>
        <div class="floating-element" style="bottom: 20%; right: 10%; font-size: 1.8rem; animation-delay: -1s;">ðŸŒ»</div>
        <div class="floating-element" style="top: 50%; left: 5%; font-size: 2rem; animation-delay: -3s;">ðŸŒ¼</div>
        <div class="floating-element" style="top: 70%; right: 5%; font-size: 1.6rem; animation-delay: -5s;">ðŸŒ¹</div>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="title">ðŸŒ¸ Iris Classifier</h1>
            <p class="subtitle">AI-powered flower species prediction âœ¨</p>
        </div>

        <div class="card">
            <form id="predictionForm">
                <div class="form-grid">
                    <div class="input-group">
                        <label class="input-label" for="sepal_length">Sepal Length (cm)</label>
                        <input type="number" id="sepal_length" class="input-field" 
                               placeholder="e.g., 5.1" step="0.1" min="0" max="10" required>

                    </div>
                    <div class="input-group">
                        <label class="input-label" for="petal_width">Petal Width (cm)</label>
                        <input type="number" id="petal_width" class="input-field" 
                               placeholder="e.g., 0.2" step="0.1" min="0" max="10" required>
                    </div>
                </div>
                
                <button type="submit" class="predict-btn" id="predictBtn">
                    ðŸ”® Predict Species
                </button>
            </form>

            <div class="result-container" id="resultContainer">
                <div class="result-card">
                    <div class="species-icon" id="speciesIcon">ðŸŒ¸</div>
                    <div class="species-name" id="speciesName">Setosa</div>
                    <div class="confidence" id="confidence">Confidence: 95.2%</div>
                    
                    <div class="confidence-bars" id="confidenceBars">
                        <div class="confidence-bar">
                            <div class="bar-label">Setosa</div>
                            <div class="bar-container">
                                <div class="bar-fill" style="width: 0%"></div>
                            </div>
                            <div class="bar-value">0%</div>
                        </div>
                        <div class="confidence-bar">
                            <div class="bar-label">Versicolor</div>
                            <div class="bar-container">
                                <div class="bar-fill" style="width: 0%"></div>
                            </div>

                        </div>
                        <div class="confidence-bar">
                            <div class="bar-label">Virginica</div>
                            <div class="bar-container">
                                <div class="bar-fill" style="width: 0%"></div>

                            <div class="bar-value">0%</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="error-message" id="errorMessage" style="display: none;">
                Oops! Something went wrong. Please try again! ðŸ˜…
            </div>
        </div>
    </div>

    <script>
        const speciesData = {
            'setosa': { icon: 'ðŸŒ¸', color: '#ff6b6b' },
            'versicolor': { icon: 'ðŸŒº', color: '#4ecdc4' },
            'virginica': { icon: 'ðŸŒ·', color: '#45b7d1' }
        };

        const form = document.getElementById('predictionForm');
        const resultContainer = document.getElementById('resultContainer');
        const errorMessage = document.getElementById('errorMessage');
        const predictBtn = document.getElementById('predictBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Hide previous results and errors
            resultContainer.classList.remove('show');
            errorMessage.style.display = 'none';
            
            // Show loading state
            predictBtn.classList.add('loading');
            predictBtn.textContent = 'ðŸ”® Predicting...';
            
            // Get form data
            const formData = {
                sepal_length: parseFloat(document.getElementById('sepal_length').value),
                sepal_width: parseFloat(document.getElementById('sepal_width').value),
                petal_length: parseFloat(document.getElementById('petal_length').value),
                petal_width: parseFloat(document.getElementById('petal_width').value)
            };

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json();
                
                // Simulate a brief delay for better UX
                setTimeout(() => {
                    displayResult(result);
                    predictBtn.classList.remove('loading');
                    predictBtn.textContent = 'ðŸ”® Predict Species';
                }, 800);

            } catch (error) {
                console.error('Error:', error);
                setTimeout(() => {
                    errorMessage.style.display = 'block';
                    predictBtn.classList.remove('loading');
                    predictBtn.textContent = 'ðŸ”® Predict Species';
                }, 800);
            }
        });

        function displayResult(result) {
            const { predicted_species, confidence, probabilities } = result;
            const speciesInfo = speciesData[predicted_species.toLowerCase()];
            
            // Update main result
            document.getElementById('speciesIcon').textContent = speciesInfo.icon;
            document.getElementById('speciesName').textContent = predicted_species;
            document.getElementById('confidence').textContent = `Confidence: ${confidence}%`;
            
            // Update confidence bars
            const bars = document.querySelectorAll('.confidence-bar');
            const species = ['setosa', 'versicolor', 'virginica'];
            
            bars.forEach((bar, index) => {
                const fill = bar.querySelector('.bar-fill');
                const value = bar.querySelector('.bar-value');
                const probability = probabilities[species[index]] || 0;
                
                setTimeout(() => {
                    fill.style.width = `${probability}%`;
                    value.textContent = `${probability}%`;
                }, 200 + index * 100);
            });
            
            // Show result with animation
            setTimeout(() => {
                resultContainer.classList.add('show');
            }, 100);
        }

        // Add some interactive effects
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'scale(1)';
            });
        });

        // Sample data button functionality
        function fillSampleData() {
            document.getElementById('sepal_length').value = '5.1';
            document.getElementById('sepal_width').value = '3.5';
            document.getElementById('petal_length').value = '1.4';
            document.getElementById('petal_width').value = '0.2';
        }

        // Add sample data button
        const sampleBtn = document.createElement('button');
        sampleBtn.type = 'button';
        sampleBtn.className = 'predict-btn';
        sampleBtn.style.marginBottom = '15px';
        sampleBtn.style.background = 'rgba(255, 255, 255, 0.1)';
        sampleBtn.textContent = 'âœ¨ Try Sample Data';
        sampleBtn.onclick = fillSampleData;
        
        form.insertBefore(sampleBtn, document.querySelector('.predict-btn'));
    </script>
